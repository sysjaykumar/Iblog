{% extends 'base.html' %}
{% block title %}Welcome To IBlog {% endblock %}

{% block content %}
<div class="costum-container">

    <!-- Set up your HTML -->
    <div class="owl-carousel">

        {%for cat in cats %}
        <div class="card item">

            <div class="img-container">
                <img src="/media/{{cat.image}}" style="height:240px;" class="responsive-img" alt="">
            </div>
            <div class="card-content">
                <div class="card-title">
                    {{cat.title}}
                </div>
                <p class="truncate">{{cat.description}}</p>
                <div class="contianer mt20">
                    <a href="/category/{{cat.url}}" class="btn bg-primary">VIEW</a>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col s12">

            {% for p in posts %}
            <div class="row">
                <div class="col s12 m8">
                    {{p.content | truncatewords:70| safe}}
                    <div class="container mt20">
                        <a href="/blog/{{p.url}}" class="btn bg-primary">Read More</a>
                    </div>
                </div>

                <div class="col s12 m4">
                    <img src="/media/{{p.image}}"class="responsive-img " style="margin-top:50px;height: 250px;width: 350px;" alt="">
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="col s12 m4">
            <img src="/media/{p.image}" alt="">
        </div>
    </div>
</div>


{% endblock %}
