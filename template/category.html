{% extends 'base.html' %}

{% block title %}Welcome To IBlog {% endblock %}

{% block content %}
<div class="costum-container">
    <h1>{{cat.title}}</h1>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="height:350px;width:100%;object-fit: cover;"
            alt="">
    </div>
    <div class="collection">
        {% for p in posts %}
        <b><a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a></b>
        {% empty %}
        <h3>
            No Post in this category...
        </h3>
        {% endfor %}
    </div>
</div>
{% endblock %}
